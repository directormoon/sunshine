<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SunShine | Official Stage</title>
    <style>
        :root {
            --primary: #ff007f; 
            --accent: #6366f1;
            --discord: #5865F2;
            --bg: #030303;
            --glass: rgba(0, 0, 0, 0.82);
        }

        /* BLOQUEIO TOTAL DE SCROLL */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* Remove a possibilidade de puxar para baixo */
            position: fixed; /* Trava a posição no mobile */
        }
        
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
        }

        /* FUNDO ESTÁTICO E FIXO */
        body::before {
            content: ""; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('banner.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        /* CARD PRINCIPAL */
        .stage-card {
            width: 90%;
            max-width: 400px;
            max-height: 95vh; /* Garante que não ultrapassa a altura do ecrã */
            background: var(--glass);
            border: 2px solid rgba(255, 0, 127, 0.4);
            border-radius: 40px;
            overflow-y: auto; /* Se o ecrã for minúsculo, o scroll fica só dentro do card */
            scrollbar-width: none; /* Esconde barra de scroll no Firefox */
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0,0,0,0.9), 0 0 20px rgba(255, 0, 127, 0.2);
            text-align: center;
            padding-bottom: 25px;
            position: relative;
        }
        .stage-card::-webkit-scrollbar { display: none; } /* Esconde scroll no Chrome/Safari */

        /* RESPONSIVIDADE PC */
        @media (min-width: 768px) {
            .stage-card { max-width: 500px; }
            .link-card { padding: 16px 25px !important; }
        }

        .card-header {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 0, 127, 0.2), transparent);
        }

        .profile-wrap {
            margin-top: -60px;
            position: relative;
            z-index: 2;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            background: #000;
            object-fit: cover;
            box-shadow: 0 0 30px var(--primary);
        }

        .social-links {
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .link-card img {
            width: 26px; height: 26px;
            object-fit: contain;
            margin-right: 15px; 
        }

        .link-card span { flex-grow: 1; text-align: center; margin-right: 26px; }

        .link-card:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.4);
        }

        .link-card.roblox:hover { background: var(--accent); }
        .link-card.discord:hover { background: var(--discord); }

        .footer-tag {
            font-size: 0.6rem;
            color: var(--primary);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

    <div class="stage-card">
        <div class="card-header"></div>
        
        <div class="profile-wrap">
            <img src="profile.png" alt="SunShine" class="profile-img">
        </div>

        <div class="social-links">
            <a href="https://www.tiktok.com/@sunshine_tkk?_r=1&_t=ZS-93jJ3aP3I6X" target="_blank" class="link-card">
                <img src="tiktok.png" alt=""> <span>TikTok</span>
            </a>
            <a href="https://www.instagram.com/sunshine_otv?igsh=MTZ2a3Z0ZXdieHdoMA==" target="_blank" class="link-card">
                <img src="instagram.png" alt=""> <span>Instagram</span>
            </a>
            <a href="https://youtube.com/@eosunshinexz?si=lrolK-pCzc_1Rule" target="_blank" class="link-card">
                <img src="youtube.png" alt=""> <span>YouTube</span>
            </a>
            <a href="https://discord.gg/Yrmz9dJ5C9" target="_blank" class="link-card discord">
                <img src="discord.png" alt=""> <span>Discord</span>
            </a>
            <a href="https://www.roblox.com/users/3394007409/profile" target="_blank" class="link-card roblox">
                <img src="roblox.png" alt=""> <span>Roblox</span>
            </a>
        </div>

        <div class="footer-tag">Eternal Show</div>
    </div>

</body>
</html>
